<!doctype html>

<html lang="ru">
  <head>
    <title>Melody Generator</title>
  </head>
  <body>
    <form action="/generate" method="get">
      <label for="length">Минимальная длина (в секундах):</label>

      <input
        type="number"
        min="1.0"
        max="1000.0"
        step="0.1"
        id="length"
        name="length"
      />

      <label for="speed">Скорость (в ударах в минуту):</label>

      <input
        type="number"
        min="1"
        max="1000"
        step="1"
        id="speed"
        name="speed"
      />

      <input type="submit" value="Получить аудиофайл" />
    </form>
  </body>
</html>
