<!doctype html>

<html lang="ru">
  <head>
    <title>Melody Generator</title>
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Melody Generator</h1>

    <form action="/generate" method="get">
      <div>
        <label for="length">Минимальная длина (в секундах):</label>
      </div>

      <input
        type="number"
        min="1.0"
        max="1000.0"
        step="0.1"
        id="length"
        name="length"
      />

      <div>
        <label for="speed">Скорость (в ударах в минуту):</label>
      </div>

      <input
        type="number"
        min="1"
        max="1000"
        step="1"
        id="speed"
        name="speed"
      />

      <input type="submit" value="Скачать" />
    </form>
  </body>
</html>
