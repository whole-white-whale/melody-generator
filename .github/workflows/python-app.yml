name: "Python application"

on:
  push:
    branches:
    - "*"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
    - name: "Checkout"
      uses: "actions/checkout@v3"
    - name: "Setup Python"
      uses: "actions/setup-python@v3"
      with:
        python-version: "3.11"
    - name: "Install dependencies"
      run: |
        pip install pipx && pipx install poetry && poetry install
    - name: "Test"
      run: |
        poetry run pytest
